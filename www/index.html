<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Operation Management System</title>

        <!-- NEW PLUGINS -->
        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />

        <!-- ace styles -->
        <link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
        <link rel="stylesheet" href="assets/css/ace-skins.min.css" />
        <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
        <link rel="stylesheet" href="assets/css/select2.min.css" />
        <script src="assets/js/ace-extra.min.js"></script>

        <!-- Tabulator -->
        <link rel="stylesheet" href="assets/tabulator-master/dist/css/tabulator_bootstrap3.min.css">
        <script src="assets/tabulator-master/dist/js/tabulator.min.js"></script>

        <!-- Sweet Alert 2 -->
        <link rel="stylesheet" href="assets/sweetalert/dist/sweetalert2.min.css">
        <script src="assets/sweetalert/dist/sweetalert2.min.js"></script>
    </head>
    <body class="no-skin">
        <div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

            <div class="main-content">
                <div class="main-content-inner">
                    <div class="page-content">
                        <!-- <div class="page-header">
                            <h5 class="text-center">Operation Management System</h5>
                        </div> -->
                        <h5 class="header smaller lighter dark"><strong>Operation Management System</strong></h5>

                        <button class="btn btn-minier btn-success" id="btnRefresh">
                            <i class="ace-icon fa fa-refresh"></i>
                            <!-- <span class="bigger-110 no-text-shadow">Refresh Page</span> -->
                        </button>
                        <br>
                        <br>
                        <div class="form-group">
                            <label for="">
                                <strong>MACHINE CODE:</strong>
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control disabled border-dark" id="txtMachineCode" placeholder="Scan QR/ Select">
                                <div class="input-group-btn">
                                  <button class="btn btn-info btn-sm" id="btnScanMachineCodeQR">
                                    <i class="glyphicon glyphicon-qrcode"></i>
                                  </button>
                                  <button class="btn btn-primary btn-sm">
                                    <i class="ace-icon fa fa-pencil"></i>
                                  </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <strong>USER:</strong>
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control disabled border-dark" id="txtUser" placeholder="Scan QR">
                                <div class="input-group-btn">
                                  <button class="btn btn-info btn-sm" id="btnScanUserQR">
                                    <i class="glyphicon glyphicon-qrcode"></i>
                                  </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <strong>PURPOSE:</strong>
                            </label>
                            <select id="selectPurpose" class="form-control"></select>
                        </div>
                        <hr>
                        <button id="btnIn" class="btn-block btn-success" style="display: none;">IN</button>
                        <button id="btnOut" class="btn-block btn-danger" style="display: none;">OUT</button>
                        <button id="btnClear" class="btn-block btn-default" >CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
                            
        <script src="cordova.js"></script>

        <!-- NEW PLUGINS -->
        <script src="assets/js/jquery-2.1.4.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/select2.min.js"></script>
        <script src="assets/js/ace-elements.min.js"></script>
        <script src="assets/js/ace.min.js"></script>

        <script src="js/Main.js"></script>
        <script src="js/Operation.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
